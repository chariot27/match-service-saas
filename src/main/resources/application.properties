spring.application.name=match-service

server.port=${SERVER_PORT:8091}
server.http2.enabled=true
server.shutdown=graceful

# --- Banco (PostgreSQL) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=64
spring.r2dbc.pool.max-idle-time=30s

# --- Observabilidade ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true

# --- Logs úteis em produção alta concorrência ---
logging.level.org.springframework.r2dbc=INFO
logging.level.io.r2dbc.postgresql=WARN
logging.level.reactor.netty=INFO

# --- CORS simples (ajuste no WebConfig) ---
cors.allowed-origins=*